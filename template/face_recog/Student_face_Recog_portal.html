<!-- teacher_dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Registration Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h3 class="card-title">Face Registration Dashboard</h3>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h4>Welcome, {{ user.username }}!</h4>
                <p>Here is your Dashboard</p>
            </div>
            <div class="row row-cols-md-2 g-3">
                <div class="col">
                    <a href="{% url 'add_student_data' %}" class="btn btn-success">Add Student Face</a>
                </div>
                <div class="col">
                    <a href="{% url 'train_dataset' %}" class="btn btn-success">Train Data</a>
                </div>
                <div class="col">
                    <a href="{% url 'student_details' %}" class="btn btn-primary">Student Details</a>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'teacher_logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS from CDN (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
