<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture Photos</title>
</head>
<body>
    <h2>Capture Photos</h2>
    <form id="captureForm" method="post" enctype="multipart/form-data" action="{% url 'save_photo' student.id %}">
        {% csrf_token %}
        <input type="file" accept="image/*" capture="camera" name="real_time_photos" required>
        <button type="submit">Save Photo</button>
    </form>
</body>
</html>
