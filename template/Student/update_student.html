<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Update Student Details</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="updateName">Name:</label>
    <input type="text" id="updateName" name="name" value="{{ student.name }}" required>

    <label>Student Id:</label>
        <input type="text" id="updateIdS" name="stu_id" value="{{ student.student_id }}" required>
    </select>

    <label>Section:</label>
    <select id="updateSection" name="section" required>
        {% for section_option in sections %}
        <option value="{{ section_option.id }}" {% if section_option.id == student.section.id %}selected{% endif %}>
            {{ section_option.name }}
        </option>
        {% endfor %}
    </select>
    <!-- Department -->
    <label for="updateDepartment">Department:</label>
    <select id="updateDepartment" name="department" required>
        {% for department_option in departments %}
        <option value="{{ department_option.id }}" {% if department_option.id == student.department.id %}selected{% endif %}>
            {{ department_option.name }}
        </option>
        {% endfor %}
    </select>

    <!-- Semester -->
    <label for="updateSemester">Semester:</label>
    <select id="updateSemester" name="semester" required>
        {% for semester_option in semesters %}
        <option value="{{ semester_option.id }}" {% if semester_option.id == student.semester.id %}selected{% endif %}>
            {{ semester_option.name }}
        </option>
        {% endfor %}
    </select>
    <label for="updateCourses">Courses:</label>
    <select id="updateCourses" name="courses" multiple>
        {% for course in student_courses %}
        <option value="{{ course.id }}" selected>{{ course.name }}</option>
        {% endfor %}
    </select>

    <label for="updateEmail">Email:</label>
    <input type="email" id="updateEmail" name="email" value="{{ student.email }}" required>

    <label for="updatePhoto">Photo:</label>
    <input type="file" id="updatePhoto" name="photo" value="{{ student.photo.url }}" required>
    <img style="height:150px; width:150px;" src="{{ student.photo.url }}" alt="Student Photo"/>
    <br>
    <br>
    <label for="updateBloodGroup">Blood Group:</label>
    <input type="text" id="updateBloodGroup" name="blood_group" value="{{ student.blood_group }}" required>

    <label for="updateAddress">Address:</label>
    <input type="text" id="updateAddress" name="address" value="{{ student.address }}" required>

    <label for="updateDateOfBirth">Date of Birth:</label>
    <input type="text" id="updateDateOfBirth" name="date_of_birth" value="" placeholder="YYYY-MM-DD" required>

    <label for="updateGender">Gender:</label>
    <input type="text" id="updateGender" name="gender" value="{{ student.gender }}" required>

    <label for="updateContactNo">Contact Number:</label>
    <input type="text" id="updateContactNo" name="contact_no" value="{{ student.contact_no }}" required>

    <button type="submit">Update</button>
</form>
</body>
</html>
